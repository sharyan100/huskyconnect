<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
      <h1>UW Friend Finder</h1>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="matches.html">Matches</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
        <div class="container">
            <h2>Nicole Smith</h2>
            <img class="rounded" src="images/ns-profile.jpeg" alt="Profile Picture of Nicole Smith">
            <div class="form-group pt-3">
                <button type="button" class="btn btn-primary">Upload image</button>
            </div>
            <form>
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="aeg" name="age" value="21" readonly>
                <p class="text-small">Based on your date of birth entered at the time of account creation.</p>
              </div>                
              <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" id="major" name="major" value="Nursing">
              </div>
              <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" value="Traveling, Baking, Surfing, TikTok">
              </div>
              <div class="form-group">
                <label for="careerAspirations">Career Aspirations:</label>
                <input type="text" id="careerAspirations" name="careerAspirations" value="Travel Nurse">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
          </div>
    </main>
  
    <footer>
      <p>&copy; 2023 UW Friend Finder. All rights reserved.</p>
    </footer>
  </body>
  </html>
